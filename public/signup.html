<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Expenso</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="signup-body">
  <div class="signup-wrapper">
    <!-- Left: Branding Section -->
    <div class="branding">
      <div class="logo-wrapper">
        <img src="../assets/logo.png" alt="Finora Logo" class="logo" />
      </div>
      <h1 class="branding-title">Finora</h1>
      <h2 class="branding-subtitle">Expense Tracker</h2>
      <h2 class="branding-subtitle">System</h2>
    </div>

    <!-- Right: Form Section -->
    <div class="signup-container">
      <h1 class="form-heading">Create Account</h1>
      <p class="form-subheading">Sign up and start managing your expenses</p>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <button type="submit">Sign Up</button>
        <p class="switch-link">Already have an account? <a href="index.html">Login</a></p>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script src="src/js/controller/authController.js"></script>
</body>
</html>
